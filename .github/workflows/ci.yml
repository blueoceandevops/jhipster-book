name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3
      - name: Set up Node 16
        uses: actions/setup-node@3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
